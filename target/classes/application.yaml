api:
  version: ${API_VERSION:1}
spring:
  application:
    name: BankApplication
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true
